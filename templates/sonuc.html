<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <title>Sonuç - Namık Kemal Üniversitesi</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f4f8;
            color: #003366;
            margin: 0;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        h2 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 30px;
            border-bottom: 3px solid #005ea2;
            padding-bottom: 10px;
            width: 100%;
            max-width: 800px;
            text-align: center;
        }

        pre {
            background-color: #e7f0fd;
            border: 1.5px solid #005ea2;
            border-radius: 8px;
            padding: 20px;
            max-width: 800px;
            width: 100%;
            overflow-x: auto;
            font-size: 1rem;
            line-height: 1.5;
            white-space: pre-wrap;
            color: #003366;
        }

        a {
            margin-top: 25px;
            text-decoration: none;
            background-color: #005ea2;
            color: white;
            padding: 12px 28px;
            border-radius: 6px;
            font-weight: 600;
            transition: background-color 0.3s ease;
            display: inline-block;
        }

        a:hover {
            background-color: #007acc;
        }

        /* Responsive */
        @media (max-width: 820px) {
            pre, h2 {
                max-width: 95%;
            }
        }
    </style>
</head>
<body>
    <h2>İşlenmiş Metin Sonucu</h2>
    <pre>{{ sonuc }}</pre>
    <a href="/indir">Sonucu indir</a>
</body>
</html>
